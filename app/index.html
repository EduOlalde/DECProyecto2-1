<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Meteorológica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- DataTables.js -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <!-- Principal -->
    <script type="module" src="./scripts/config_firebase.js" defer></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/visualizarDatos.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1>Aplicación Meteorológica</h1>

        <!-- Mensajes de error o éxito -->
        <div id="mensaje" class="alert" style="display:none;"></div>

        <!-- Sección de Autenticación -->
        <div id="seccion-auth" class="mt-4">
            <h3 class="text-center">Iniciar sesión</h3>
            <input type="email" id="email" class="form-control mt-2" placeholder="Correo electrónico">
            <input type="password" id="password" class="form-control mt-2" placeholder="Contraseña">
            <button id="login-btn" class="btn btn-primary mt-3">Iniciar sesión</button>
            <button id="registro-btn" class="btn btn-secondary mt-2">Registrarse</button>
            <button id="recuperacion-btn" class="btn btn-warning mt-2">Recuperar contraseña</button>
        </div>
        <button id="logout-btn" class="btn btn-danger mt-3" style="display:none;">Cerrar sesión</button>

        <div id="bloquePrincipal" class="mt-4" style="display:none;">
            <div class="row">
                <div class="col-md-6">
                    <div id="map"></div>
                </div>
                <div class="col-md-6">
                    <!-- Tarjeta de Información Meteorológica -->
                    <div id="info-clima" class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Información Meteorológica</h5>
                            <p id="temp">Temperatura: </p>
                            <p id="temp-max">Temperatura máxima: </p>
                            <p id="temp-min">Temperatura mínima: </p>
                            <p id="humidity">Humedad: </p>
                            <p id="precipitation">Precipitaciones: </p>
                            <p id="wind">Velocidad del viento: </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabla de DataTables -->
            <div class="mt-4">
                <table id="tabla-clima" class="table table-striped">
                </table>
            </div>

            <!-- Entrada para buscar ubicaciones -->
            <div class="input-group mt-4">
                <input type="text" id="ciudad-input" class="form-control" placeholder="Ingrese una ciudad">
                <button id="agregar-ubicacion-btn" class="btn btn-primary">Agregar</button>
            </div>
            <button id="ubicacion-actual-btn" class="btn btn-secondary mt-2">Usar mi ubicación</button>

            <!-- Selector de año -->
            <div class="mt-4">
                <label for="anno-select" class="form-label">Seleccione un año:</label>
                <select id="anno-select" class="form-select"></select>
            </div>

            <!-- Gráfico del Clima -->
            <div class="mt-5 position-relative w-100">
                <canvas id="grafico-clima"></canvas>
            </div>

        </div>
    </div>
</body>

</html>
